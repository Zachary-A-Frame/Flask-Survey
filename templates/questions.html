{% extends 'base.html' %}
{% block content %}
<div id="questions">
    <h1> {{ question.question }} </h1>
    <form action="/answer" method="POST">
        {% for choice in question.choices %}
        <label for="choice">{{ choice }}</label>
        <input type="radio" name="answer" value="{{ choice }}"><br>
        {% endfor %}
        <input type="submit" value="Continue">
    </form>
</div>
{% endblock %}
